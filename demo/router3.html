<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>router3</title>
</head>
<body>
	<div id="app">
	    <h2>Router!</h2>
	    <p>
		    <!-- 使用 router-link 组件来导航. -->
		    <!-- 通过传入 `to` 属性指定链接. -->
		    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
		    <router-link to="/foo">Go to Foo</router-link>
	    </p>
	    <!-- 路由出口 -->
	    <!-- 路由匹配到的组件将渲染在这里 -->
	    <router-view></router-view>
	</div>

    <script src="../dist/vue.js"></script>	
    <script src="../dist/vue-router.js"></script>	
    <script>
    	const Foo = {
    		beforeRouteEnter (to, from, next) {
    		    // 在渲染该组件的对应路由被 confirm 前调用
    		    // 不！能！获取组件实例 `this`
    		    // 因为当守卫执行前，组件实例还没被创建
    		    console.log('Foo beforeRouteEnter')
                next((vm) => {
                    console.log('拿到实例')
                })
    		},
    		beforeRouteUpdate (to, from, next) {
    		    // 在当前路由改变，但是该组件被复用时调用
    		    // 举例来说，对于一个带有动态参数的路径 /foo/:id，在 /foo/1 和 /foo/2 之间跳转的时候，
    		    // 由于会渲染同样的 Foo 组件，因此组件实例会被复用。而这个钩子就会在这个情况下被调用。
    		    // 可以访问组件实例 `this`
    		    console.log('Foo beforeRouteUpdate')
                next()
    		},
    		beforeRouteLeave (to, from, next) {
    		    // 导航离开该组件的对应路由时调用
    		    // 可以访问组件实例 `this`
    		    console.log('Foo beforeRouteLeave')
                next()
    		},
    		template: `
                <div class="foo">
                    <p>foo</p>
                    <router-view></router-view>
                </div>
            ` 
    	}

    	const Bar = {
    		beforeRouteEnter (to, from, next) {
    		    // 在渲染该组件的对应路由被 confirm 前调用
    		    // 不！能！获取组件实例 `this`
    		    // 因为当守卫执行前，组件实例还没被创建
    		    console.log('Bar beforeRouteEnter')
                next()
    		},
    		beforeRouteUpdate (to, from, next) {
    		    // 在当前路由改变，但是该组件被复用时调用
    		    // 举例来说，对于一个带有动态参数的路径 /foo/:id，在 /foo/1 和 /foo/2 之间跳转的时候，
    		    // 由于会渲染同样的 Foo 组件，因此组件实例会被复用。而这个钩子就会在这个情况下被调用。
    		    // 可以访问组件实例 `this`
    		    console.log('Bar beforeRouteUpdate')
                next()
    		},
    		beforeRouteLeave (to, from, next) {
    		    // 导航离开该组件的对应路由时调用
    		    // 可以访问组件实例 `this`
    		    console.log('Bar beforeRouteLeave')
                next()
    		},
    		template: `
    		    <div class="bar">
    		        <p>bar</p>
    		    </div>
    		` 
    	}

    	const router = new VueRouter({
    		routes: [
			    { 
			    	path: '/foo', 
			    	component: Foo,
			    	beforeEnter: (to, from, next) => {
				        console.log('/foo 路由独享')
                        next()
				    },
			    	children: [
			    	    {
			    	    	path: 'bar',
			    	    	component: Bar,
			    	    	beforeEnter: (to, from, next) => {
						        console.log('/bar 子路由独享')
                                next()
						    }
			    	    }
			    	]
			    }
			]
    	})

    	router.beforeEach((to, from, next) => {
		    console.log('beforeEach 钩子')
		    next()
		})
        router.beforeResolve((to, from, next) => {
            console.log('beforeResolve 钩子')
            next()
        })
    	router.afterEach((to, from) => {
    	    console.log('afterEach 钩子')
    	})


    	new Vue({
    		router
    	}).$mount('#app')
    </script>
</body>
</html>
