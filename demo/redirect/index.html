<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>redirect</title>
</head>
<body>
	<div id="app"></div>
	<script src="../../dist/vue.js"></script>
	<script src="../../dist/vue-router.js"></script>
	<script>
		const Home = { template: '<router-view></router-view>' }
		const Default = { template: '<div>default</div>' }
		const Foo = { template: '<div>foo</div>' }
		const Bar = { template: '<div>bar</div>' }
		const Baz = { template: '<div>baz</div>' }
		const WithParams = { template: '<div>{{ $route.params.id }}</div>' }
		const Foobar = { template: '<div>foobar</div>' }
		const FooBar = { template: '<div>FooBar</div>' }

		let router = new VueRouter({
			routes: [
			    {
			    	path: '/',
			    	component: Home,
			    	children: [
			    	    {
                            path: '',
                            component: Default
			    	    },
			    	    {
			    	    	path: 'foo',
			    	    	component: Foo
			    	    },
			    	    {
			    	    	path: 'bar',
			    	    	component: Bar
			    	    },
			    	    {
			    	    	path: 'baz',
			    	    	name: 'baz',
			    	    	component: Baz
			    	    },
			    	    {
			    	    	path: 'with-params/:id',
			    	    	component: WithParams
			    	    },
			    	    {
			    	    	path: 'relative-redirect',
			    	    	redirect: 'foo' // 相对重定向到同级路由
			    	    }
			    	]
			    },
			    {
			    	path: '/absolute-redirect',
			    	redirect: '/bar'
			    },
			    {
			    	path: '/dynamic-redirect/:id?',
			    	redirect: to => {
			    		const { hash, params, query } = to
			    		if (query.to === 'foo') {
			    			return { path: '/foo', query: null } 
			    		}
			    		if (hash === '#baz') {
			    			return { name: 'baz', hash: '' }
			    		}
			    		if (params.id) {
			    			return '/with-params/:id'
			    		} else {
			    			return '/bar'
			    		}
			    	}
			    },
			    {
			    	path: '/named-redirect',
			    	redirect: { name: 'baz' }
			    },
			    {
			    	path: '/redirect-with-params/:id',
			    	redirect: '/with-params/:id'
			    },
			    {
			    	path: '/foobar',
			    	component: FooBar,
			    	caseSensitive: true // 区分大小写
			    },
			    { 
			    	path: '/FooBar', 
			    	component: FooBar, 
			    	pathToRegexpOptions: { sensitive: true }
			    },
			    {
			    	path: '*',
			    	redirect: '/' // 捕获未找到的路由
			    }
			]
		})

		new Vue({
			router,
			template: `
			    <div id="app">
			        <h4>Redirect</h4>
			        <ul>
			            <li>
			                <router-link to="/relative-redirect"> /relative-redirect (redirects to /foo) </router-link>
			            </li>

			            <li>
			                <router-link to="/relative-redirect?foo=bar"> /relative-redirect?foo=bar (redirects to /foo?foo=bar) </router-link>
			            </li>

			            <li>
                            <router-link to="/absolute-redirect"> /absolute-redirect (redirects to /bar) </router-link>
			            </li>

			            <li>
							<router-link to="/dynamic-redirect"> /dynamic-redirect (redirects to /bar) </router-link>
			            </li>

			            <li>
			                <router-link to="/dynamic-redirect/123"> /dynamic-redirect/123 (redirects to /with-params/123) </router-link>
			            </li>

			            <li>
			                <router-link to="/dynamic-redirect?to=foo"> /dynamic-redirect?to=foo (redirects to /foo) </router-link>
			            </li>

			            <li>
                            <router-link to="/dynamic-redirect#baz"> /dynamic-redirect#baz (redirects to /baz) </router-link>
			            </li>

			            <li>
			                <router-link to="/named-redirect"> /named-redirect (redirects to /baz) </router-link>
			            </li>

			            <li>
			                <router-link to="/redirect-with-params/456"> /redirect-with-params/456 (redirects to /with-params/456) </router-link>
			            </li>

			            <li>
			                <router-link to="/foobar"> /foobar </router-link>
			            </li>

			            <li>
			                <router-link to="/FooBar"> /FooBar </router-link>
			            </li>

			            <li>
			                <router-link to="/not-found"> /not-found (redirects to /) </router-link>
			            </li>
			        </ul>
			        <router-view></router-view>
			    </div>
			`
		}).$mount('#app')

	</script>
</body>
</html>
