<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>route-alias</title>
</head>
<body>
	<div id="app"></div>
	<script src="../../dist/vue.js"></script>
	<script src="../../dist/vue-router.js"></script>
	<script>
		let Root = {
			template: `
			    <div class="root">
			        Root组件
			    </div>
			`
		}

		let Home = {
			template: `
			    <div class="home">
			        Home组件, 以下是子组件
			        <router-view class="home-child"></router-view>
			    </div>
			`
		}

		let Foo = {
			template: `
			    <div class="foo">
			        Foo组件
			    </div>
			`
		}

		let Bar = {
			template: `
			    <div class="bar">
			        Bar组件
			    </div>
			`
		}

		let Baz = {
			template: `
			    <div class="baz">
			        Baz组件
			    </div>
			`
		}

		let Default = {
			template: `
			    <div class="default">
			        Default组件
			    </div>
			`
		}

		let Nested = {
			template: `
			    <router-view class="nested"/>
			`
		}

		let NestedFoo = {
			template: `
			    <div class="nested-foo">
			        NestedFoo组件
			    </div>
			`
		}


		let router = new VueRouter({
			routes: [
			    {
			    	path: '/root',
			    	component: Root,
			    	alias: '/root-alias'
			    },
			    {
			    	path: '/home',
			    	component: Home,
			    	children: [
                        {
                        	path: 'foo',
                        	component: Foo,
                        	alias: '/foo'
                        },
                        {
                        	path: 'bar',
                        	component: Bar,
                        	alias: '/bar-alias'
                        },
                        {
                        	path: 'baz',
                        	component: Baz,
                        	alias: ['/baz', 'baz-alias']
                        },
                        {
                        	path: 'default', 
                        	component: Default, 
                        	alias: '' // 空字符串作为别名提供个默认的组件
                        },
                        {
                        	path: 'nested',
                        	component: Nested,
                        	alias: 'nested-alias',
                        	children: [
                        	    {
                        	    	path: 'foo',
                        	    	component: NestedFoo
                        	    }
                        	]
                        }
			    	]
			    }
			]
		})

		new Vue({
			router,
			template: `
			    <div id="app">
			        <h3> Route Alias </h3>
			        <ul>
			            <li>
			                <router-link to="/root-alias"> /root-alias (renders /root) </router-link>
			            </li>

			            <li>
			                <router-link to="/foo"> /foo (renders /home/foo) </router-link>
			            </li>

			            <li>
			                <router-link to="/bar-alias"> /bar-alias (renders /home/bar) </router-link>
			            </li>

			            <li>
			                <router-link to="/baz"> /baz (renders /home/baz) </router-link>
			            </li>

			            <li>
			                <router-link to="/home/baz-alias"> /home/baz (renders /home/baz) </router-link>
			            </li>

			            <li>
			                <router-link to="/home"> /home (renders /home/default) </router-link>
			            </li>

			            <li>
			                <router-link to="/home/nested-alias/foo"> /home (renders /home/nested/foo) </router-link>
			            </li>
			        </ul>
			        <router-view class="view"></router-view>
			    </div>
			`
		}).$mount('#app')
	</script>
</body>
</html>
